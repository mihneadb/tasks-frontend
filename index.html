<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
  <h2>Tasks Frontend</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="home">
    <p>Lists:</p>
    {{#each item in model}}
    {{#link-to 'list' item.id}}<p>{{item.title}}</p>{{/link-to}}
    {{/each}}
    <p>
    <input type="text" placeholder="New list name" class="js-handler--newlistname"><button {{action 'createList'}}>Create</button>
    </p>

    <p>Tasks:</p>
  {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <a href="#" {{action 'login'}} class="js-handerl--login">Login</a>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="list">
<h3>Incomplete:</h3>
    <ul>
    {{#each incomplete}}
      <li>{{title}}</li>
    {{/each}}
    </ul>

<h3>All:</h3>
    <ul>
    {{#each}}
      <li>{{title}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-model.js"></script>
  <script src="js/app.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=GoogleLoaded"></script>

</body>
</html>
