<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tasks Frontend</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<img src="http://www.fbi.gov/spinner.gif" alt="Spinner" id="spinner"/>

<script type="text/x-handlebars">
    <div class="row large-centered large-10 small-12 columns" id="site-container">
        <h2>Tasks Frontend</h2>
        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="home">
    <div class="large-12 small-12 columns" id="div-tasklists">
        <ul class="task-categories">
        {{#each item in model}}
        <li>
          {{#link-to 'list' item.id}}{{item.title}}{{/link-to}}
        </li>
        {{/each}}
        {{#unless newListToggle}}
        <span {{action 'toggleCreateList'}}>+</span>
        {{/unless}}
      </ul>
      {{#if newListToggle}} 
        <p>
            <input type="text" placeholder="New list name" class="js-handler--newlistname">
            <button {{action 'createList'}}>Create</button>
            </p>
            {{/if}}
    </div>

    <div class="large-12 small-12 columns" id="div-tasks">
        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="index">
    <h3>Welcome!</h3>
    <a href="#" {{action 'login'}} class="js-handerl--login">Login</a>
</script>

<script type="text/x-handlebars" data-template-name="list">
    <h3>Incomplete:</h3>
    <ul>
        {{#each incomplete}}
        <li>{{title}}</li>
        {{/each}}
    </ul>

    <h3>All:</h3>
    <ul>
        {{#each all}}
        <li>{{title}}</li>
        {{/each}}
    </ul>
    <p>
        <input type="text" placeholder="New task" class="js-handler--newtasktitle">
        <button
        {{action 'createTask'}}>Create</button>
    </p>
</script>

<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember-1.1.2.js"></script>
<script src="js/libs/ember-model.js"></script>
<script src="js/app.js"></script>
<script src="https://apis.google.com/js/client.js?onload=GoogleLoaded"></script>

</body>
</html>
